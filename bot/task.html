<html lang="en">
<head>
    <meta name="viewport" content="postion">
    <title>position</title>
</head>
<body>
  <style>
    #d1{ width:300; height:300 ; background-color: aqua; position: static;}
    #d2{width: 400; height: 400; background-color: blue; position: relative; left: 50%;}
    #d3{width: 300;height: 300; background-color: chartreuse; position: absolute;left: 25%;}
    #d4{width: 100;height:100; background-color: red;position: fixed;top: 25%; }
    h1{position: sticky;top:0px;text-align: end;}
  </style>
  <div id="d1"> static</div>
  <h1>Sticky</h1>
  <div id="d4">fixed</div>
  <div id="d2">relative</div>
  <div id="d3">absolute</div>
  
</body>
</html>
