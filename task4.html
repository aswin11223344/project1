<script>
a=Number(prompt("Enter the value"))
b=Number(prompt("Enter the other value"))
document.write("added values are :" + (a+b) +"<br>");
document.write("subtracted values are: " + (a-b) +"<br>");
document.write("multiplied values are :" + (a*b) +"<br>");
document.write("divided values are:" + (a/b) + "<br>");
</script>
